<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Main Content -->
    <div class="container mx-auto pt-20">
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Create Your Profile</h1>
            <form action="../backend/create_profile.php" method="post" enctype="multipart/form-data" class="space-y-4">
                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none">
                </div>
                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none">
                </div>
                <!-- Username -->
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none">
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none">
                </div>
                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Re-enter Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none">
                </div>
                <!-- Profile Picture -->
                <div>
                    <label for="profile_image" class="block text-gray-700 font-medium mb-2">Profile Picture (Optional)</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
                    Create Profile
                </button>
            </form>
            <!-- Already Have an Account -->
            <p class="text-center text-gray-600 mt-4">
                Already have an account? 
                <a href="../frontend/login.php" class="text-blue-600 hover:underline">
                    Login here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
